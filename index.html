<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="calculator-title">Simple Calculator</h1>
    <div class="calculator">
        <input type="text" placeholder="0" id="input-el">
       <div class="buttons">
        <div class="buttonRow">
            <button>AC</button>
            <button>%</button>
            <button>CE</i></button>
            <button>/</button>
        </div>
        <div class="buttonRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="buttonRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="buttonRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="buttonRow">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-el">=</button>
       </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
